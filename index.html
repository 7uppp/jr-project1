<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Picnic, the decentralized future of publishing, discovery and curation built by 0xCreator DAO">
  <meta name="keywords"
    content="picnic,web3,0xCreator DAO,decentralized,content write,publishing,discover,curation,write to earn">
  <title>Picnic</title>
  <link rel="stylesheet" href="index.css">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body>
  <div class="all">
    <header>
      <img class='logo' src="./assets/logo.png" alt="logo">
      <nav>
        <ul>
          <li>All Posts</li>
          <li>Curate</li>
          <li>Write</li>
          <li>My Profiles</li>
        </ul>
      </nav>
      <div class="header-buttons">
        <button class="light-dark-model">
          <img src="./assets/dark.png" alt="light-dark-model">
        </button>
        <button class="wallet">Connect Wallet</button>
      </div>
    </header>

    <main>
      <div class="top-content">
        <div class="introduction">
          <div class="content">
            <div class="slogan">For great stories</div>
            <p>The decentralized future of publishing, discovery and curation</p>
            <button class="write">Write</button>
          </div>
        </div>
        <div class="poster">
          <img src="./assets/poster1.png" alt="poster1">
        </div>
      </div>

      <div class="mid-content">
        <div class="title">
          <span class="large-title">Highlights</span>
          <span class="small-title">The most curated stories</span>
        </div>

        <div class="pictures">
          <div class="pc-one">
            <img src="./assets/pc1.png" alt="pc1">
            <div class="arrow-tag">
              <img class='arrow' src="./assets/arrow.png" alt="arrow">
            </div>
            <span class="sold-number">25 Copies Sold</span>
            <span class="pic-category">Â· Tech and business</span>
            <p>How Technocrats <br>Triumphed at Apple</p>
          </div>

          <div class="pc-two">
            <div class="pc-two-wrapper">
              <img src="./assets/pc2.png" alt="pc2">
              <div class="shadow-block"></div>
              <span class="sold-number-pc2">25 Copies Sold</span>
            </div>
          </div>
        </div>

      </div>
    </main>
  </div>





</body>

</html>
